apiVersion: meta.dev.upbound.io/v2alpha1
kind: Project
metadata:
  name: platform-ref-azure
spec:
  apiDependencies:
  - k8s:
      version: v1.33.0
    type: k8s
  - git:
      path: cluster/crds
      ref: release-2.1
      repository: https://github.com/crossplane/crossplane
    type: crd
  dependsOn:
  - apiVersion: pkg.crossplane.io/v1
    kind: Configuration
    package: xpkg.upbound.io/upbound/configuration-app
    version: v2.1.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Configuration
    package: xpkg.upbound.io/upbound/configuration-azure-network
    version: v2.0.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Configuration
    package: xpkg.upbound.io/upbound/configuration-azure-aks
    version: v2.0.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Configuration
    package: xpkg.upbound.io/upbound/configuration-azure-database
    version: v2.0.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Configuration
    package: xpkg.upbound.io/upbound/configuration-observability-oss
    version: v2.0.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Configuration
    package: xpkg.upbound.io/upbound/configuration-gitops-flux
    version: v2.0.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Function
    package: xpkg.upbound.io/crossplane-contrib/function-auto-ready
    version: '>=v0.0.0'
  description: |
    This reference platform Configuration for Kubernetes and Data Services
    is a starting point to build, run, and operate your own internal cloud
    platform and offer a self-service console and API to your internal teams.
  license: Apache-2.0
  maintainer: Upbound <support@upbound.io>
  readme: |
    This reference platform Configuration for Kubernetes and Data Services
    is a starting point to build, run, and operate your own internal cloud
    platform and offer a self-service console and API to your internal teams.
    It provides platform APIs to provision fully configured AKS clusters,
    with secure networking, and stateful cloud services designed to
    securely connect to the nodes in each AKS cluster.
  repository: xpkg.upbound.io/upbound/platform-ref-azure
  source: github.com/upbound/platform-ref-azure
