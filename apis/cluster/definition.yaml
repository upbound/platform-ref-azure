apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xclusters.azure.platformref.upbound.io
spec:
  # We require Foreground Deletion for cases where XRs are generated without a Claim, like in XServices.
  # In such situations, XService is deleted right away,
  # taking the Usage and XAKS with it,
  # which causes issues for Release.helm's deletion process.
  defaultCompositeDeletePolicy: Foreground
  group: azure.platformref.upbound.io
  names:
    kind: XCluster
    plural: xclusters
  claimNames:
    kind: Cluster
    plural: clusters
  connectionSecretKeys:
  - kubeconfig
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                description: Cluster configuration parameters.
                properties:
                  id:
                    type: string
                    description: ID of this Cluster that other objects will use to refer to it.
                  region:
                    type: string
                    description: Region is the region you'd like your resource to be created in.
                  networkSelector:
                    type: string
                    description: NetworkSelector employs a specific type of network architecture.
                    enum:
                      - basic
                    default: basic
                  serviceSelector:
                    type: string
                    description: ServiceSelector employs a specific type of service architecture.
                    enum:
                      - default
                      - gitops
                    default: default
                  deletionPolicy:
                    description: Delete the external resources when the Claim/XR is deleted. Defaults to Delete
                    enum:
                      - Delete
                      - Orphan
                    type: string
                    default: Delete
                  providerConfigName:
                    description: Crossplane ProviderConfig to use for provisioning this resources
                    type: string
                    default: default
                  version:
                    type: string
                    description: Kubernetes version of the Cluster
                    enum:
                      - "1.27.3"
                      - "1.26.6"
                      - "1.25.11"
                    default: "1.27.3"
                  nodes:
                    type: object
                    description: Cluster node configuration parameters.
                    properties:
                      count:
                        type: integer
                        description: Desired node count, from 1 to 100.
                      instanceType:
                        type: string
                        description: instance types associated with the Node Group.
                        default: Standard_B2s
                    required:
                    - count
                    - instanceType
                  gitops:
                    type: object
                    description: GitOps configure gitops system
                    properties:
                      url:
                        type: string
                        description: Url for GitOps Sync.
                      path:
                        type: string
                        description: path in Repo for GitOps Sync.
                      kubeConfigSecretRef:
                        type: object
                        description: location for kubeconfig
                        properties:
                          name:
                            type: string
                            description: Name of the secret.
                          namespace:
                            type: string
                            description: Namespace of the secret.
                        required:
                          - name
                          - namespace
                    required:
                      - url
                  services:
                    type: object
                    description: Services configuration parameters.
                    properties:
                      operators:
                        type: object
                        description: Configuration for operators.
                        properties:
                          flux:
                            type: object
                            description: Configuration for the Flux GitOps operator.
                            properties:
                              version:
                                type: string
                                description: Flux operator version to run.
                                default: "2.9.2"
                          prometheus:
                            type: object
                            description: Configuration for the Prometheus operator.
                            properties:
                              version:
                                type: string
                                description: Prometheus operator version to run.
                                default: "41.4.1"
                required:
                - nodes
                - id
                - region
                - deletionPolicy
                - providerConfigName
            required:
            - parameters