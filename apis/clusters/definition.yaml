apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: clusters.azure.platformref.upbound.io
spec:
  scope: Namespaced
  # We require Foreground Deletion for cases where XRs are generated without a Claim, like in XServices.
  # In such situations, XService is deleted right away,
  # taking the Usage and AKS with it,
  # which causes issues for Release.helm's deletion process.
  defaultCompositeDeletePolicy: Foreground
  group: azure.platformref.upbound.io
  names:
    kind: Cluster
    plural: clusters
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  type: object
                  description: Cluster configuration parameters.
                  properties:
                    id:
                      type: string
                      description: ID of this Cluster that other objects will use to refer to it.
                    region:
                      type: string
                      description: Region is the region you'd like your resource to be created in.
                    managementPolicies:
                      description: "ManagementPolicies for resources. Defaults to [\"*\"] which includes all operations (Create, Observe, Update, Delete, LateInitialize). To orphan resources on deletion, use [\"Create\", \"Observe\", \"Update\", \"LateInitialize\"]."
                      type: array
                      items:
                        type: string
                        enum:
                          - "*"
                          - Create
                          - Observe
                          - Update
                          - Delete
                          - LateInitialize
                      default: ["*"]
                    providerConfigName:
                      description: Crossplane ProviderConfig to use for provisioning this resources
                      type: string
                      default: default
                    version:
                      type: string
                      description: Kubernetes version of the Cluster
                      enum:
                        - "1.34"
                        - "1.33"
                        - "1.32"
                      default: "1.34"
                    nodes:
                      type: object
                      description: Cluster node configuration parameters.
                      properties:
                        count:
                          type: integer
                          description: Desired node count, from 1 to 100.
                        instanceType:
                          type: string
                          description: instance types associated with the Node Group.
                          default: Standard_B2s
                      required:
                        - count
                        - instanceType
                    operators:
                      description: Configuration for operators.
                      type: object
                      default:
                        flux:
                          version: "2.10.6"
                        fluxSync:
                          version: "1.7.2"
                        prometheus:
                          version: "52.1.0"
                      properties:
                        flux:
                          description: Configuration for the Flux GitOps operator.
                          type: object
                          properties:
                            version:
                              description: flux helm-chart version to run.
                              type: string
                              default: "2.10.6"
                          required:
                            - version
                        fluxSync:
                          description: Configuration for the Flux Sync Helm-Chart.
                          type: object
                          properties:
                            version:
                              description: flux sync helm-chart version to run.
                              type: string
                              default: "1.7.2"
                          required:
                            - version
                        prometheus:
                          description: Configuration for the Prometheus Helm-Chart.
                          type: object
                          properties:
                            version:
                              description: prometheus helm-chart version to run.
                              type: string
                              default: "52.1.0"
                          required:
                            - version
                    gitops:
                      description: GitOps configure gitops system
                      type: object
                      properties:
                        git:
                          type: object
                          properties:
                            interval:
                              default: "5m0s"
                              description: Interval at which the GitRepository URL is checked for
                                updates. This interval is approximate and may be subject to jitter
                                to ensure efficient use of resources.
                              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
                              type: string
                            timeout:
                              default: "60s"
                              description: Timeout for Git operations like cloning, defaults to
                                60s.
                              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m))+$
                              type: string
                            url:
                              description: URL specifies the Git repository URL, it can be an HTTP/S
                                or SSH address.
                              pattern: ^(http|https|ssh)://.*$
                              type: string
                            path:
                              type: string
                              default: "/"
                            ref:
                              description: Reference specifies the Git reference to resolve and
                                monitor for changes.
                              type: object
                              properties:
                                name:
                                  description: "Name of the reference to check out; takes precedence
                                    over Branch, Tag and SemVer. \n It must be a valid Git reference:
                                    https://git-scm.com/docs/git-check-ref-format#_description Examples:
                                    \"refs/heads/main\", \"refs/tags/v0.1.0\", \"refs/pull/420/head\",
                                    \"refs/merge-requests/1/head\""
                                  type: string
                          required:
                            - interval
                            - timeout
                            - url
                            - path
                            - ref
                      required:
                        - git
                  required:
                    - managementPolicies
                    - gitops
                    - id
                    - nodes
                    - operators
                    - providerConfigName
                    - region
              required:
                - parameters
